<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Pending Tab -->
  <ion-tab title="Redeem"
        icon-off="ion-ios-pricetags-outline"
        icon-on="ion-ios-pricetags"
        ng-controller="BadgeCtrl" 
        badge="badges.pending"
        on-deselect='updateBadge("pending", 0)'
        on-select='initGet()'
        href="#/tab/pending">
    <ion-nav-view name="tab-pending"></ion-nav-view>
  </ion-tab>

  <!-- Used Tab -->
  <ion-tab title="Used" 
        icon-off="ion-ios-checkmark-outline"
        icon-on="ion-ios-checkmark"
        ng-controller="BadgeCtrl" 
        badge="badges.used"
        on-deselect='updateBadge("used", 0)'
        on-select='initGet()'
        href="#/tab/used">
    <ion-nav-view name="tab-used"></ion-nav-view>
  </ion-tab>

    <!-- Disputed tab, a.k.a pending for the merchant -->
  <ion-tab title="Pending"
        icon-off="ion-ios-timer-outline"
        icon-on="ion-ios-timer"
        ng-controller="BadgeCtrl" 
        badge="badges.disputed"
        on-deselect='updateBadge("disputed", 0)'
        on-select="initGet()"
        href="#/tab/dispute">
    <ion-nav-view name="tab-dispute"></ion-nav-view>
  </ion-tab>


</ion-tabs>
