<ion-view>
    <ion-content class="padding">
        <px-login-img title='"Login"'></px-login-img>
        <form class="list list-inset" ng-if="state.loginPage"
              ng-submit="submit()">
            <label class="item item-input">
                <span class="input-label">Username</span>
                <input type="text" placeholder="Enter username" ng-model="data.username">
            </label>
            <label class="item item-input">
                <span class="input-label">Password</span>
                <input type="password" placeholder="Enter password" ng-model="data.password">
            </label>
            <button class="item button button-block button-positive" type="submit">Login</button>
        </form>
        <div ng-show="state.isLoading">
            <p class="text-center">
                <ion-spinner></ion-spinner>
            </p>
        </div>
        <div class="list list-inset list-borderless" ng-if="state.error">
            <div class="item item-text-wrap assertive text-center">
                {{ data.error }}
            </div>
        </div>
    </ion-content>
</ion-view>
