<div class="item px-bill-form" ng-show="formshow">
    <div class="list list-borderless px-bill-input item-divider"
         ng-if="dealOptsCheck()">
        <div class="item item-text-wrap">
            <p><strong>Please Select the deal</strong></p>
        </div>
        <ion-radio type="radio" ng-repeat="opt in submitObj.dealOpts"
                   ng-model="data.selectedOpt"
                   ng-value="opt">
            <p>{{opt.deal}}</p>
        </ion-radio>
    </div>

    <div class="list list-borderless px-bill-input item-divider">
        <div class="item item-text-wrap">
            <p><strong>Please Enter bill details</strong></p>
        </div>
        <label class="item item-input" ng-hide="invalid">
            <span class="input-label">Amount: </span>
            <input type="tel" ng-model="paid" placeholder="Enter bill amount">
        </label>
        <label class="item item-input" ng-hide="invalid">
            <span class="input-label">Discount: </span>
            <input type="tel" ng-model="discount" placeholder="Enter discount">
        </label>
    </div>
    <div class="row padding-right px-button-bar">
        <div class="col px-button-gutter">
            <button ng-click="cancel()" class="button button-block px-cancel-button">Cancel</button>
        </div>
        <div class="col px-button-gutter">
            <button ng-click="validate() && submit()" class="button button-block button-positive">Submit</button>
        </div>
    </div>
</div>
