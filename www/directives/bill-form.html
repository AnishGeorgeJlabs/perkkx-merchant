<div class="item list" ng-show="formshow">
    <ion-toggle ng-show='slider' ng-model="invalid" toggle-class="toggle-assertive">Did not use service</ion-toggle>
    <label class="item item-input" ng-hide="invalid">
        <span class="input-label">Paid amount : </span>
        <input type="tel" ng-model="paid"> 
    </label>
    <label class="item item-input" ng-hide="invalid">
        <span class="input-label">Discount : </span>
        <input type="tel" ng-model="discount">
    </label>
    <div class="button-bar">
        <button ng-click="cancel()" class="button button-light">Cancel</button>
        <button ng-click="submit()" class="button button-positive">Submit</button>
    </div>
</div>
