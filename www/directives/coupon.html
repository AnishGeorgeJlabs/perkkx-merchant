<div class='item item-divider'>
    <div class="row">
        <div class="col-90">
            <h1>{{ coupon.rcode | uppercase }}</h1>
        </div>
        <div class="col">
            <i class="icon ion-arrow-down-b"></i>
        </div>
    </div>
    <div class="row" ng-if="coupon.hasOwnProperty('deal')">
        <div class="col-100">
            <h2>{{ coupon.deal }}</h2>
        </div>
    </div>
</div>
<div class='item item-text-wrap' ng-if="hRedeem || hExpiry || hBill">
    <p ng-if='hRedeem'>Redeemed on {{ coupon.used_on | date }}</p>
    <p ng-if='hExpiry'>Expiry - {{ coupon.expiry | date }}</p>
    <p ng-if='hBill'>Bill submitted on {{ coupon.submitted_on | date }}</p>
</div>
